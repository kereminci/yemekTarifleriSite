<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Validating Form Data</title>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/test.css"> </link>

    </h:head>


    <h:body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <h:link class="nav-link text-white" value = "Ana Sayfa" outcome = "index" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <h:link rendered="#{user.isLoggedIn}" class="nav-link" value = "Blog Ekle" outcome = "sendBlog" />
                    </li>
                    
                    <li class="nav-item">
                        <h:link rendered="#{user.isLoggedIn}" class="nav-link" value="Tarif Ekle" outcome="sendFood"/>
                    </li>
                    
                    
                    <li class="nav-item">
                        <h:link class="nav-link" rendered="#{user.isLoggedIn == false}" value = "Giriş" outcome = "login" />
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" rendered="#{user.isLoggedIn == false}" value = "Kayıt Ol" outcome = "register" />
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link"  value = "Tarifler" outcome = "recipes" />
                    </li>

                    <li class="nav-item">

                        <h:link class="nav-link" value="Bloglar" outcome="blog" />
                    </li>
                    
                    <li class="nav-item">
                        <h:link class="nav-link" value="Hesabım" outcome="myAccount" rendered="#{user.isLoggedIn}"/>
                    </li>

                    <li class="nav-item">

                        <h:form>
                            <h:commandLink  action="#{user.logout()}" class="nav-link" value="Çıkış Yap"/>
                        </h:form>
                    </li>
                </ul>
            </div>  
        </nav>

        <div class="outer ">
            <h:form class="w-50">      
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <label class="text-white" for="floatingPassword">Kullanıcı Adı</label> 
                <h:inputText id="username" value="#{user.username}" label="username" maxlength="40"            
                             size="15" alt="username" autocomplete="off" readonly="false" required="true"              
                             requiredMessage="Kullanıcı adı gerekli" accesskey="q" class="form-control">
                    <f:validator validatorId ="registerUsernameValidator" />
                </h:inputText> 
                <h:message for = "username" style = "color:red" />
                <br></br>
                <label class="text-white" for="floatingPassword">Mail</label> 
                <h:inputText id="mail" value="#{user.mail}" label="mail" maxlength="40"            
                             size="15" alt="username" autocomplete="off" readonly="false" required="true"              
                             requiredMessage="Mail gerekli" accesskey="q" class="form-control col-xs-4" validatorMessage="Yanlış mail yapısı…">
                    <f:validateLength maximum="50" />
                    <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                </h:inputText> 
                <h:message for = "mail" style = "color:red" />
                <br></br>
                <label class="text-white" for="floatingPassword">Şifre</label> 
                <h:inputSecret id="password" value="#{user.password}" label="username" maxlength="40"            
                               size="15" alt="username" autocomplete="off" readonly="false" required="true"              
                               requiredMessage="Şifre gerekli" accesskey="q" class="form-control col-xs-4" >  
                    <f:validator validatorId="validat"></f:validator>
                </h:inputSecret> 
                <h:message for = "password" style = "color:red" />
                <br></br>
                <label class="text-white" for="floatingPassword">Şifre Tekrar </label> 
                <h:inputText id="passworldAgain" value="#{user.passwordAgain}" label="passwordAgain" maxlength="40"            
                             size="15" alt="passwordAgain" autocomplete="off" readonly="false" required="true"              
                             requiredMessage="Şifreyi tekrar girmek gerekli" accesskey="q" class="form-control col-xs-4">  
                    <f:validator validatorId="passwordCheckValidator"></f:validator>
                </h:inputText> 
                <h:message for = "passworldAgain" style = "color:red" /> 
                <br></br>

                <h:selectOneRadio id="gender" class="text-white" value = "#{user.gender}" required="true"              
                                  requiredMessage="Cinsiyeti seçiniz"> 

                    <f:selectItem itemValue = "male" itemLabel = "Erkek" /> 
                    <f:selectItem itemValue = "female" itemLabel = "Kadın" />
                </h:selectOneRadio>  
                <h:message for = "gender" style = "color:red" />
                <br></br>
                <br></br>

                <h:commandButton id="submit-button" class="btn btn-primary" value="Kayıt ol" type="submit" action="#{user.register()}">  

                </h:commandButton>
            </h:form>          
        </div>
    </h:body> 
</html>
