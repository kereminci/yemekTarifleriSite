<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <h1>Yazdığınız bloglar</h1>
        <h:dataTable  value="#{blog.blogsWithoutAuthors}" var="b" rowClasses="card text-dark bg-light mb-3">  
            <div class="card text-dark bg-light mb-3" style="max-width: 80rem;">
                <h:column> 
                    <div class="card-header">

                        <h:outputText value="#{b.title}"/>
                    </div>

                </h:column>  
                <h:column>  
                    <div class="card-body">
                        <h:outputText value="#{b.description}" styleClass="card-text text-justify"/>
                        
                         <h:form>
                        <h:commandButton id="submit" value="Sil" action="#{blog.deleteBlog()}" styleClass="btn btn-primary">
                            <f:param name="blogId" value="#{b.blogId}"></f:param>
                        </h:commandButton>
                    </h:form>

                        </div>
                </h:column>
            
            </div>
        </h:dataTable>   
    </h:body>
</html>
