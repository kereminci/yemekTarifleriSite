<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <h:link class="nav-link text-white" value = "Ana Sayfa" outcome = "index" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <h:link rendered="#{user.isLoggedIn}" class="nav-link" value = "Blog Ekle" outcome = "sendBlog" />
                    </li>

                    <li class="nav-item">
                        <h:link rendered="#{user.isLoggedIn}" class="nav-link" value="Tarif Ekle" outcome="sendFood"/>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" rendered="#{user.isLoggedIn == false}" value = "Giriş" outcome = "login" />
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" rendered="#{user.isLoggedIn == false}" value = "Kayıt Ol" outcome = "register" />
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link"  value = "Tarifler" outcome = "recipes" />
                    </li>

                    <li class="nav-item">

                        <h:link class="nav-link" value="Bloglar" outcome="blog" />
                    </li>
                    
                    <li class="nav-item">
                        <h:link class="nav-link" value="Hesabım" outcome="myAccount" rendered="#{user.isLoggedIn}"/>
                    </li>

                    <li class="nav-item">

                        <h:form>
                            <h:commandLink  action="#{user.logout()}" class="nav-link" value="Çıkış Yap"/>
                        </h:form>
                    </li>
                </ul>
            </div>  
        </nav>
        
        <h1>Kullanıcılar tarafından yazılan bloglar</h1>
        
        
        <h:dataTable  value="#{blog.blogsWithAuthors}" var="b" rowClasses="card text-dark bg-light mb-3">  
            <div class="card text-dark bg-light mb-3" style="max-width: 80rem;">
                <h:column> 
                    <div class="card-header">
                        <h:outputText value="#{b.title}"/>
                        <br/>
                        <span>Yazar:</span>
                        <h:outputText value="#{b.author}"/>
                    </div>

                </h:column>  
                <h:column>  
                    <div class="card-body">
                        <h:outputText value="#{b.description}" styleClass="card-text text-justify"/>
                        </div>
                </h:column>
            
            </div>
        </h:dataTable> 
    </h:body>
</html>
